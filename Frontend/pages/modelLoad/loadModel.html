<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Model Load</title>
    <link rel="stylesheet" media="screen" href="../LoginRegister/styles.css">
</head>
<body>

<div class="LoadButton">
<button onclick="show()">Load Image</button>
</div>



<div class="loadContainer">
    <div id="id1" class="class1">
        <img data-src="../images/output.png" alt="">
    </div>
</div>

</body>
<div id="particles-js"></div>

<script>
    function show() {
  document.getElementById('id1').style.maxHeight = "200px";
  var images = document.querySelectorAll("#id1 img");
  for(var i = 0; i < images.length; i++)
  {
    images[i].src = images[i].getAttribute('data-src');
  }
}
</script>
